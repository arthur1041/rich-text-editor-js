<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rich Text Editor</title>
    <!-- <script src="https://use.fontawesome.com/ab99057c95.js"></script> -->
    <script src="https://kit.fontawesome.com/513a90c333.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <button onclick="executeCommand('bold')" class=""><i class="fas fa-bold"></i></button>
        <button onclick="executeCommand('italic')" class=""><i class="fas fa-italic"></i></button>
        <button onclick="executeCommand('underline')" class=""><i class="fas fa-underline"></i></button>
        <button onclick="executeCommand('strikeThrough')" class=""><i class="fas fa-strikethrough"></i></button>
        <button onclick="executeCommand('justifyLeft')" class=""><i class="fas fa-align-left"></i></button>
        <button onclick="executeCommand('justifyCenter')" class=""><i class="fas fa-align-center"></i></button>
        <button onclick="executeCommand('justifyRight')" class=""><i class="fas fa-align-right"></i></button>
        <button onclick="executeCommand('justifyFull')" class=""><i class="fas fa-align-justify"></i></button>
        <button onclick="executeCommand('cut')" class=""><i class="fas fa-cut"></i></button>
        <button onclick="executeCommand('copy')" class=""><i class="fas fa-copy"></i></button>
        <button onclick="executeCommand('paste')" class=""><i class="fas fa-paste"></i></button>
        <button onclick="executeCommand('indent')" class=""><i class="fas fa-indent"></i></button>
        <button onclick="executeCommand('outdent')" class=""><i class="fa fa-dedent"></i></button>
        <button onclick="executeCommand('subscript')" class=""><i class="fas fa-subscript"></i></button>
        <button onclick="executeCommand('superscript')" class=""><i class="fas fa-superscript"></i></button>
        <button onclick="executeCommand('undo')" class=""><i class="fas fa-undo"></i></button>
        <button onclick="executeCommand('redo')" class=""><i class="fas fa-redo"></i></button>
        <button onclick="executeCommand('insertUnorderedList')" class=""><i class="fas fa-list-ul"></i></button>
        <button onclick="executeCommand('insertOrderedList')" class=""><i class="fas fa-list-ol"></i></button>
        <button onclick="executeCommand('insertParagraph')" class=""><i class="fas fa-paragraph"></i></button>
        <select onchange="executeCommandWithArguments('formatBlock', this.value)">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
            <option value="H4">H4</option>
            <option value="H5">H5</option>
            <option value="H6">H6</option>
        </select>
        <button onclick="executeCommand('insertHorizontalRule')" class="">HR</button>
        <button onclick="executeCommandWithArguments('createLink', prompt('Digite o URL', 'http://'))" id="boldButton" class=""><i class="fas fa-link"></i></button>
        <button onclick="executeCommand('unlink')" class=""><i class="fas fa-unlink"></i></button>
        <button onclick="toggleSourceCode()" class=""><i class="fas fa-code"></i></button>
        <button onclick="toggleEditMode()" class=""><i class="fas fa-edit"></i></button>
        <select onchange="executeCommandWithArguments('fontName', this.value)">
            <option value="arial">Arial</option>
            <option value="comic sans">Comic Sans</option>
            <option value="courier">Courier</option>
            <option value="georgia">Georgia</option>
            <option value="tahoma">Tahoma</option>
            <option value="times new roman">Times New Roman</option>
            <option value="verdana">Verdana</option>
        </select>
        <select onchange="executeCommandWithArguments('fontSize', this.value)">
            <option value="1">1</option>
            <option value="1">2</option>
            <option value="1">3</option>
            <option value="1">4</option>
            <option value="1">5</option>
            <option value="1">6</option>
            <option value="1">7</option>
        </select>
        Cor da fonte: <input type="color" onchange="executeCommandWithArguments('foreColor', this.value)">
        Background: <input type="color" onchange="executeCommandWithArguments('hiliteColor', this.value)">
        <button onclick="executeCommandWithArguments('insertImage', prompt('Enter the image URL', ' '))"><i class="fas fa-file-image"></i></button>
        <button onclick="executeCommand('selectAll')">Selecionar tudo</button>

    </div>
    <iframe src="" name="textField" id="textField"></iframe>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
